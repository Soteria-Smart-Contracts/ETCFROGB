<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styling.css">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"
    integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    </script>
    <title>ETC Frog Bogs</title>
</head>
<body>
    <img class="logo" src="src/images/biglogo.png"></img>
    <h1>Welcome to the FrogBogs Minting Page!</h1>

 <div class="center">
    <div class="gifs left"><img class="gif" src="src/images/gif.gif"></img></div>
    <div class="generaldiv">
        <h2>Minted: <a>10</a>/9999</h2>
        <a class="conlink" href="https://google.com" target="_blank">Contract On Blockscout</a>
        <br>
        <a class="smallbutton">ETC Planets</a>

            <div class="mintdiv">
                <h3>Minting</h3>
                <input id="amount" placeholder="Amount To Mint" pattern=" 0+\.[0-9]*[1-9][0-9]*$" onkeypress="return event.charCode >= 48 && event.charCode <= 57" min="0" step="1" class="input" type="number"></input>
                <br>
                <a onclick="mint()" class="smallbutton mint">Mint</a>
            </div>
    </div>
    <div class="gifs right"><img class="gif" src="src/images/gif.gif"></img></div>
 </div>
 <h4>Please ensure you are connected to the Ethereum Classic Network in order to avoid a loss of funds</h4>
 <h4>Thank you for minting, we appreciate your help in growing this project!</h4>
</body>
<script src="src/abi.js"></script>
<script src="src/functionality.js"></script>
</html>
