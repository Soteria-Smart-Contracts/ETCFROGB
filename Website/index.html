<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styling.css">
    <title>ETC Frog Bogs</title>
</head>
<body>
    <img class="logo" src="src/images/biglogo.png"></img>
    <h1>Welcome to the FrogBogs Minting Page!</h1>

 <div class="center">
    <div class="gifs left"><img class="gif" src="src/images/gif.gif"></img></div>
    <div class="generaldiv">
        <h2>Minted: <a>10</a>/9999</h2>
        <a class="conlink" href="https://google.com" target="_blank">Contract On Blockscout</a>
        <br>
        <a class="smallbutton">ETC Planets</a>

            <div class="mintdiv">
                <h3>Minting</h3>
                <input placeholder="Amount To Mint" pattern=" 0+\.[0-9]*[1-9][0-9]*$" onkeypress="return event.charCode >= 48 && event.charCode <= 57" min="0" step="1" class="input" type="number"></input>
                <br>
                <a class="smallbutton mint">Mint</a>
            </div>
    </div>
    <div class="gifs right"><img class="gif" src="src/images/gif.gif"></img></div>
 </div>
 <h4>Please ensure you are connected to the Ethereum Classic Network in order to avoid a loss of funds</h4>
 
</body>
</html>
